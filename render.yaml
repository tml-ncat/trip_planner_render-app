services:
  - type: web
    name: trip_planner
    env: docker
    plan: starter            # disks require a paid plan
    dockerfilePath: ./Dockerfile
    disk:
      name: datasets
      mountPath: /data       # ‚Üê this is your mount path
      sizeGB: 1
    envVars:
      - key: DATA_DIR
        value: /data         # optional convenience for your app
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-21-openjdk-amd64
